<body>
    <div id="body">
    <h1>TO-DO LIST</h1>
</div>
    <div id="inputDiv">

  <h2></h2><h2></h2><h2></h2><h2></h2><h2></h2></div>



<script>
    var btn=document.getElementById("submit");
    btn.addEventListener("click",submit)
    var count=1;
    function submit(e){
     e.preventDefault();
    //  e.preventDefault();


     var name1=document.getElementById("name");
     var date=new Date();
    
   
    function Const(name1){
     
        this.name=name1;
        this.date=date;
        this.status=true;

    }
    var message=document.getElementById("count")
    message.innerHTML=`LIST NO ${count}`
    var item= new Const(name1.value,date);
     var FirstDiv=document.getElementById("inputDiv")
     var p=document.createElement("h2");
     
    FirstDiv.appendChild(p);
    // p.innerHTML=`<h2>LIST NO-${count}</h2>`
    var secondDiv=document.getElementById("secondDiv")
    var div1=document.createElement("div")
    secondDiv.appendChild(div1);
  
    div1.setAttribute("class","secondDivchild")
      div1.innerHTML=` <li>${item.name}</li><br> <li>${item.date} </li><br><li>${item.status}</li>`

    // toggleBtn.innerText="toggleStatus"

    // })
    var done=document.createElement("button");
      done.textContent="done"
      div1.appendChild(done);
      done.addEventListener('click',function done(){
          div1.style.background="green"
          div1.style.color="white"
      })
      var remove=document.createElement("button");
      remove.textContent="remove"
      div1.appendChild(remove);
      remove.addEventListener('click',function remove(e){
       
        message.innerHTML=`LIST NO ${count-=1}`
     
        
          div1.remove()
  
         
      })
      count++;

    }
</script>
