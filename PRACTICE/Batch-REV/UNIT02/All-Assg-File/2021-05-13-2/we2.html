<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="turnRed()">Change H1</button>
        <button onclick="turnGreen()">Change H3</button>
        <button onclick="turnBlue()">Change H5</button>
        <button onclick="turnClassGreen()">Change Green</button>
        <button onclick="turnClassRed()">Change Red</button>
        <button onclick="turnClassBlue()">Change Blue</button>
        <script>
       function turnRed(){
           var h1=document.querySelectorAll("h1");
           for (let i = 0; i < h1.length; i++) {
            h1[i].style.color="red"
           }
       }
       function turnGreen(){
           var h3=document.querySelectorAll("h3")
           for (let i = 0; i < h3.length; i++) {
            h3[i].style.color="green"
               
           }
       }
       function turnBlue(){
           var h5=document.querySelectorAll("h5");
          for (let i = 0; i < h5.length; i++) {
       h5[i].style.color="blue"
              
          }
       }
       function turnClassGreen(){
        var classGreen=document.getElementsByClassName("green")
        for (let i = 0; i < classGreen.length; i++) {
           classGreen[i].style.color="green"
            
        }
   
       }
       function turnClassRed(){
           var classRed=document.getElementsByClassName("red");
           for (let i = 0; i < classRed.length; i++) {
              classRed[i].style.color="red"
               
           }

       }
       function turnClassBlue(){
           var classBle=document.getElementsByClassName("blue");
           for (let i = 0; i < classBle.length; i++) {
            
             classBle[i].style.color="blue"  
           }
           
       }
        </script>
    </body>
</html>
