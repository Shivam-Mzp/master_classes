<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeh1()">Remove H1</button>
        <button onclick="removeh3()">Remove H3</button>
        <button onclick="removeh5()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick="removeCont()">Remove DIVS</button>
        <script>
            function removeh1(){
            var h1=document.querySelector('h1')
            h1.remove()
            }
            function removeh3(){
                var h3=document.querySelectorAll("h3");
             for (let i = 0; i < h3.length; i++) {
              h3[i].remove()
                 
             }
            } function removeh5(){
                var h5=document.querySelectorAll("h5");
                for (let i = 0; i < h5.length; i++) {
                 h5[i].remove();
                    
                }
            }
            function removeRed(){
                var red=document.getElementsByClassName("red");
                for (let i = 0; i < red.length; i++) {
                red[i].remove()
                    
                }
            }
            function removeCont(){
                var cont=document.getElementById("cont")
                cont.remove();
            }
        </script>
    </body>
</html>
