<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="ageCheck()">Submit</button>
    <p id="message"></p>
</body>
<script>
    function ageCheck(){
        var input=document.getElementById("input").value;
        var year=2021;
        var age=year-input;
        var p=document.getElementById("message")
       if(age>18){
           p.textContent="You can drive in India!"
       }
      if(age<18)
           {
               p.textContent="You can't drive in India"

       }
    else
       {
           p.textContent="You are just old enough to drive in India!"

       }
    }

</script>

</html>
