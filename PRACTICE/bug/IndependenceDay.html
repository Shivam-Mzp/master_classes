<!DOCTYPE html>
<html lang="en">
<head>
    <title>Masai</title>
    <link rel="stylesheet" href="./dummy.css">
    <style type="text/css">
        .cont {
            display: flex;
            min-height: 97vh;
            align-items: center;
            justify-content: center;
        }
        .flagBox {
            display: grid;
            grid-template-columns: auto;
            width: 300px;
            height: 200px;
        }
        .Saffron{
            background-color: #FF9933;
        }
        .White{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFFFFF;
        }
        .White div{
            width: 20%;
            height:90%;
            border-radius: 50%;
            background-color: #000080;
        }
        .Green{
            background-color:#138808 ;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="flagBox">
            <div class="Saffron"></div>
            <div class="White">
                <div></div>
            </div>
            <div class="Green"></div>
        </div>
    </div>
</body>
</html>
