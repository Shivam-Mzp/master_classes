<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            *{
            margin:0;
            padding: 0;
        }
        #container{
            display: grid;
            grid-template-columns: repeat(3,auto);
            grid-template-rows: repeat(3,auto);
            width: 100%;
            gap: 20px;
        }
        #container>div{
            margin:20px auto;
            width: 300px;
            height: 200px;
            background-color: red;
        }
        #container>div>img{
            height: 100px;
            width: 200px;
        }
        
    </style>
</head>
<body>
    <div id="container">
   
    </div>
    <button onclick="submit()">Submit order</button>
</body>
<script>
    let data=JSON.parse(localStorage.getItem("fav"))
    console.log(data);
   data.forEach(element => {
   var div=document.getElementById("container");
   var div1=document.createElement("div")
   var image=document.createElement("img")
   image.src=element.image;
   var price=document.createElement("p")
   price.innerHTML=`Price:${element.price}`
   var discription=document.createElement("p")
   discription.innerHTML=`NAME :${element.discription}`
   var prepairTime=document.createElement("p")
   prepairTime.innerHTML=`PREPAIR TIME :${element.prepairTime}`
  
   div1.append(image,price,discription,prepairTime);
   div.appendChild(div1)
   })
   
   function submit(){
    
       window.location="finel.html"
   }

</script>
</html>
