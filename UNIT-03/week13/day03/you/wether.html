<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>whether</h1>
    <input type="text" name="" id="cityname">
    <button onclick="getWeather()">submit</button>
</body>
</html>

<script>

    async function getWeather() {

            try {

                let mycity = document.getElementById("cityname").value

                let res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${mycity}&appid=43df43066e5d8f7d79aa588b3b447c58`)
                let data = await res.json();
                console.log('data:', Math.round(data.main.temp - 273))

            } catch (err) {
                console.log('err:', err)
            }

        }

        
</script>
