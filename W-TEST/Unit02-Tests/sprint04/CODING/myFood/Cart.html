<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ff006a;
        }


        #navBar {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            max-width: 100%;
            padding: 10px;
            margin: auto;
            color: white;
        }

        #main {
            display: flex;
        }

        #left {
            margin-left: 20px;
            font-size: 30px;
            font-weight: bolder;
            letter-spacing: 1px;
            font-family: 'Times New Roman', Times, serif;
            width: 65%;
            text-decoration: underline;
        }

        #left span:hover {
            cursor: pointer;
        }

        #right {
            width: 38%;
            margin-top: 8px;
        }

        #right span {
            padding: 5px;
            font-size: 17px;
            letter-spacing: 1px;
            font-weight: 700;
            margin: 10px;
        }

        #right span:hover {
            cursor: pointer;
            color: rgb(0, 3, 41);
            background-color: #fc2a82;
        }





        #mystudent {
            padding-bottom: 200px;
            padding-top: 50px;
            padding-left: 35px;
            color: white;
            display: grid;
            grid-template-columns: repeat(4, 22%);
            gap: 2%;
            margin: 3%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 2);
        }

        #mystudent img {
            width: 85%;
            padding: 4px;
            background-color: #ffffff;
            margin-top: 15px;
        }

        #mystudent div {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 2);
            display: grid;
            justify-items: center;
            /* background-color: rgb(6, 4, 36); */
        }

        #mystudent P {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 4px;
            width: 80%;
        }

        #mystudent span {
            font-weight: 600;
        }

        #mystudent P:nth-child(2) {
            margin-top: 10px;
        }

        #mystudent P:nth-child(4) {
            margin-bottom: 15px;
        }

    </style>
</head>

<body>

    <div id="navBar">
        <div id="main">
            <div id="left">
                <span onclick="BigStarPage()">|FooD*Star</span>
            </div>
            <div id="right">
                <span onclick="SubmitPage()">Submit Order</span>
                <span onclick="HomePage()">Menu</span>
                <span onclick="LoginPage()">Login</span>
                <span onclick="SignUpPage()">SignUp</span>
            </div>
        </div>
    </div>


    <div id="mystudent">

    </div>


</body>

</html>
