<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Vaccine Booth alert System</h1>

    <input type="text" id="name" />

    <button onclick="register()">Register for Vaccine</button>


</body>

</html>

<script>

    let queue = ['shiavm', 'singh', 'kamal', 'subham', 'ravi']


    function register() {

        const name = document.getElementById('name').value

        queue.push(name)

        let message = `${name} your registration is done. wait for your turn :)`;

        alert(message);

        let promise = new Promise(function (resolve, reject) {

            if (queue[0] == name) {
                resolve(`${name}, go take a job now!`);
            }

        });

        promise.then(function (res){
            alert(res);
        });

    }

    function startVaccinarion(){

        queue.shift();
        if (queue[0] === 0){
            clearInterval(intervel);
        }
    }

    let intervel = setInterval(startVaccinarion, 2000);

</script>
