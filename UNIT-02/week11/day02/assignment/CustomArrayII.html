<script>

    function myArray() {

        this.length = arguments.length;

        for (let i = 0; i < this.length; i++) {
            this[`${i}`] = arguments[i];
        }
    }

    const arr = new myArray(1, 2, 3, 4, 5, 6, 7, 8);
    console.log('arr:', arr)

</script>
