        </div>

                <form id="myForm">

                    <h2 id="myh2">Add Products Details</h2>

                <div id="myFormBtn"><button id="myItemCartBtn">Show Cart</button></div>


            </div>

                <div id="itemData">

                </div>
            </div>

        </div>

    </div>
