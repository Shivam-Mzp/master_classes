<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Commerce-III</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: darkblue;
        }

        #container {
            color: rgb(49, 4, 27);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-radius: 10px;
            max-width: 80%;
            margin: auto;
            text-align: center;
            background-color: rgb(170, 170, 170);
            padding: 10px;
            margin-top: 20px;
        }



        #itemData {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-radius: 10px;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 24% 24% 24% 24%;
            gap: 1.5%;
        }

        #data {
            border: 1px solid black;
            background-color: rgb(235, 234, 230);
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        #data img {
            width: 95%;
            height: 200px;
            border-radius: 10px;
            padding: 5px;
            background-color: rgb(255, 51, 0);
        }

        #cartBtn {
            border-radius: 10px;
            max-width: 70%;
            margin: auto;
            margin-top: 5px;
        }

        #myprodCount {
            display: grid;
            grid-template-columns: auto auto auto;
            color: rgb(255, 0, 64);
            font-size: 25px;
            font-weight: 700;
            padding: 10px;
        }

        span {
            color: rgb(8, 1, 70)
        }

        #backToHomeBtn{
            background-color:rgb(0, 255, 234);
            padding: 5px;
            border-radius: 5px;
            width: 70%;
        }

        #backToHomeBtn:hover{
            background-color:rgb(255, 0, 64);
            cursor: pointer;
            color: rgb(0, 255, 234);
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>My all the products that have been added to the cart.</h1>
        <div id="myprodCount">
            <div id="backToHomeBtn">Back To Home</div>
            <p>Total Products: <span id="totalProd">0</span></p>
            <p>Total Price: <span id="totalPrice">0</span><span>₹</span></p>
        </div>

    </div>

    <div id="itemData">
    </div>
</body>

</html>

<script>




    let mainDiv = document.getElementById("itemData")



    function addMyAllData(el) {

        let prod_div = document.createElement("div")
        prod_div.id = "data"

        let prod_p = document.createElement("p")
        prod_p.innerHTML = el.prodName

        let prod_h4 = document.createElement("h4")
        prod_h4.innerHTML = `Price: ${el.prodPrice}₹`
        prod_h4.style.padding = "5px"

        let prod_img = document.createElement("img")
        prod_img.src = el.prodImage

        prod_div.appendChild(prod_p)
        prod_div.appendChild(prod_h4)
        prod_div.appendChild(prod_img)

        mainDiv.appendChild(prod_div)


    }





    function showMyVisited() {

        let countProd = document.getElementById("totalProd")
        let totalPrice = document.getElementById("totalPrice")

        let myOneItemData = JSON.parse(localStorage.getItem("myAddedItems"))

        mainDiv.innerHTML = null;

        myOneItemData.forEach(function (el) {

            addMyAllData(el)

        });

        countProd.innerHTML = myOneItemData.length

        let allPrice = 0;
        for (var i = 0; i < myOneItemData.length; i++) {
            allPrice += Number(myOneItemData[i].prodPrice)
        }
        totalPrice.innerHTML = allPrice;

    }

    showMyVisited()



    let homeBtn = document.getElementById("backToHomeBtn");

        function showHomeItem() {

            window.location.href = "Products.html"
        }

        homeBtn.addEventListener("click", showHomeItem)



</script>
