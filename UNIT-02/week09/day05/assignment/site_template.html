<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site_template.html</title>
    <style>
        #container {
            max-width: 70%;
            margin: auto;
        }

        .main {
            margin-top: 30px;
            grid-gap: 30px;
            display: grid;
            grid-template-areas: 'yellow_box yellow_box yellow_box yellow_box '
                'red_box green_box green_box green_box ';
        }

        .yellow_box {
            background-color: rgb(255, 230, 7);
            grid-area: yellow_box;
            height: 60px;
        }

        .red_box {
            background-color: rgb(255, 19, 19);
            grid-area: red_box;
            height: 500px;
        }

        .green_box {
            background-color: rgb(0, 255, 0);
            grid-area: green_box;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="main">
            <div class="yellow_box"></div>
            <div class="red_box"></div>
            <div class="green_box"></div>
        </div>
    </div>
</body>

</html>
