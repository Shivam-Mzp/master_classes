<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <style>
        #container {
            width: 900px;
            margin: auto;
        }

        .box1 {
            margin-top: 80px;
            width: 350px;
            height: 500px;
            float: left;
        }

        .my_text {
            font-size: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .my_input {
            border: 2px solid black;
            width: 342px;
            height: 46px;
            margin-bottom: 30px;
            margin-top: 15px;
            font-size: 30px;
        }

        .last_input_box {
            font-size: 30px;
            width: 342px;
            border: 2px solid black;
            height: 45px;
            margin-bottom: 10px;
            margin-top: 15px;
        }

        .my_btn {
            width: 350px;
            height: 52px;
            color: white;
            background-color: black;
            margin-top: 40px;
            font-size: 30px;
        }

        .mt_btn_text {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 25px;
            color: red;
        }

        .box2 {
            color: white;
            margin-top: 80px;
            width: 350px;
            height: 500px;
            background-color: rgb(0, 0, 0);
            margin-left: 200px;
            float: left;
        }

        .my_2nd_masai_box {
            margin-bottom: 60px;
            margin-left: 30px;
        }

        .my_2ndbox_text {
            font-size: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-bottom: 10px;
            margin-top: 50px;
        }

        .my_2ndbox_text1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 50px;
            font-weight: 500;
        }

        .my_2ndbox_text2 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            font-weight: 600;
        }

        .my_2ndbox_text3 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 30px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="container">

        <div class="box1">
            <span class="my_text">NAME</span>
            <div>

                <input type="text" name="" id="" class="my_input">
            </div>
            <span class="my_text">EMAIL</span>
            <div>

                <input type="text" name="" id="" class="my_input">
            </div>
            <span class="my_text">MOBILE</span>
            <div>

                <input type="number" name="" id="" class="last_input_box">
            </div>
            <span class="mt_btn_text">Enter a valid mobile</span>
            <div><button class="my_btn">REGISTER</button></div>
        </div>






        <div class="box2">
            <div class="my_2nd_masai_box">

                <div class="my_2ndbox_text">
                    <span>NAME</span>
                </div>
                <div class="my_2ndbox_text1"><span>MASAI</span>
                </div>

            </div>
            <div class="my_2nd_masai_box">

                <div class="my_2ndbox_text">
                    <span>EMAIL</span>
                </div>
                <div class="my_2ndbox_text2">
                    <span>email@masaischool.com</span>
                </div>

            </div>

            <div class="my_2nd_masai_box">

                <div class="my_2ndbox_text">
                    <span>MOBILE</span>
                </div>
                <div class="my_2ndbox_text3">
                    <span>8853289753</span>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
