<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 04</title>
    <style>
        .box1_l2 {
            background-color: teal;
            width: 200px;
            height: 150px;
            float: left;
            margin: 10px;
            border-radius: 5px;
        }

        .box2_l2 {
            background-color: teal;
            width: 500px;
            height: 150px;
            float: left;
            margin: 10px;
            margin-left: 50px;
            border-radius: 5px;
        }

        .box3_l2 {
            background-color: teal;
            width: 540px;
            height: 150px;
            float: left;
            margin: 10px;
            clear: left;
            border-radius: 5px;
        }

        .margin_rop {
            margin-top: 80px;
        }

        .margin_left {
            margin-left: 50px;
        }

        .margin_left2 {
            margin-left: 30px;
        }

        #container_l2 {
            width: 1050px;
            margin: auto;
        }

        .clear_l2 {
            clear: left;
        }
    </style>
</head>

<body>
    <div id="container_l2">


        <div class="box1_l2 margin_rop"></div>
        <div class="box2_l2 margin_rop"></div>
        <div class="box1_l2 margin_rop margin_left"></div>
        <div class="box3_l2"></div>
        <div class="box1_l2 margin_left2"></div>
        <div class="box1_l2 margin_left2"></div>
        <div class="box1_l2 clear_l2"></div>
        <div class="box1_l2 margin_left"></div>
        <div class="box2_l2"></div>

    </div>
</body>

</html>
