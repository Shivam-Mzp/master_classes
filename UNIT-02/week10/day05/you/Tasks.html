<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKS</title>
    <style>
        body {
            background-color: rgb(0, 0, 34);
        }

        #cont {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(158, 241, 252);
            border-radius: 20px;
            padding: 30px;
            max-width: 60%;
            margin: auto;
            margin-top: 50px;
        }

        #cont input:nth-child(1) {
            font-size: 30px;
            width: 55%;
            margin: 2%;
            height: 50px;
            border-radius: 10px;
            border-style: none;
        }

        #cont input:nth-child(2) {
            border-radius: 10px;
            font-weight: 700;
            background-color: rgb(255, 0, 85);
            border-style: none;
            color: white;
            font-size: 30px;
            width: 35%;
            height: 50px;
        }

        #cont input:nth-child(2):hover {
            color: rgb(255, 0, 85);
            background-color: white;
            font-size: 35px;
            border: 1px solid black;
        }

        #U_L {
            color: rgb(255, 102, 0);
            font-size: 30px;
            text-align: left;
        }

        span {
            font-weight: 700;
            font-size: 25px;
            color: rgb(0, 0, 71);
        }

        p {
            text-align: center;
            color: black;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div id="cont">
        <h1>ADD TASKS</h1>
        <div>
            <form>
                <input type="text" placeholder=" Task Name" id="item">
                <input type="Submit" value="Add Task" id="AddTask">
            </form>
            <ul id="U_L">

            </ul>
        </div>
    </div>
</body>

</html>


<script>

    var myTasks = document.getElementById("AddTask");
    var count = 0;

    function Task(h) {

        this.hedline = h;
        this.Data = new Date();
        this.Status = "True";
    }



    function AllTasks(event) {

        event.preventDefault();

        var items = document.getElementById("item").value;
        var addTask = new Task(items);

        if (addTask.hedline.length > 0) {

            count = count + 1;
            var p = document.createElement("p");
            p.innerHTML = `Task No: ${count}`;

            var ul = document.getElementById("U_L");
            var li1 = document.createElement("li");
            li1.innerHTML = `<span>Task Name:</span> ${addTask.hedline}`;

            var li2 = document.createElement("li");
            li2.innerHTML = `<span>Task Date:</span> ${addTask.Data}`;

            var li3 = document.createElement("li");
            li3.innerHTML = `<span>Task Status:</span> ${addTask.Status}`;

            ul.appendChild(p);
            ul.appendChild(li1);
            ul.appendChild(li2);
            ul.appendChild(li3);

            document.getElementById("item").value = null;

        }

    }

    myTasks.addEventListener("click", AllTasks)

</script>
